<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    
</head>

<body class="body">
    <h2> Bine ati venit la Quiz-ul de limba romana. </h2>
<form name="varsta">
    <h4>(Pentru a putea raspunde, este recomandat sa aveti varsta de 15 ani impliniti.) </h4>
    <input type="text" placeholder="varsta" name="varsta" >
    <input type="button" name="Verifica" value="Verifica" onclick="check_age()">
</form>

    <p id="datetime"><span id="datetime"></span> </p>

    <h3> Urmeaza 5 intrebari cu diferite variante de raspuns.</h3>
    <h4>Succes!</h4>
    <br><br>
    <form name="quiz">

        <label>1. Cine a scris romanul Ion?</label>
        <input type="text" name="raspuns_1">
        <input type="button" name="Verifica" value="Verifica" onclick="check_1()">  <br><br>
        
        
        <label>2.Cum se numeste cartea scrisa de George Calinescu in care persoanejele principale sunt Otilia si
            Felix?</label>
        <input type="text" name="raspuns_2">
        <input type="button" name="Verifica" value="Verifica" onclick="check_2()"><br><br>


        <label>3. Cine a fost Titu Maiorescu?</label><br>

        <input type="radio" name="maiorescu" value="avocat">
        <label>avocat</label><br>

        <input type="radio" name="maiorescu" value="romancier">
        <label>romancier</label><br>

        <input type="radio" name="maiorescu" value="critic literar">

        <label>critic literar</label><br>
        <input type="button" name="Verifica" value="Verifica" onclick="check_3()">  <br><br>

        <label>4.Selectati numele autorului care a scris Crima si pedeapsa.</label><br>
            <select name="autor1">
                <option value="value1">F.Dostoievski</option>
                <option value="value2">Lev Tolstoi</option>
                <option value="value3" selected="selected">Victor Hugo</option>
            </select>
            <input type="button" name="Verifica" value="Verifica" onclick="check_4()">  
            <br><br>


        <label>5.Cine a scris "La rascruce de vanturi"?</label><br>
            <input type="checkbox" id="anne" value="anne">
                <label>Anne Bronte</label><br>
            <input type="checkbox" id="emily" value="emily">
                <label>Emily Bronte</label><br>
            <input type="checkbox" id="charlotte" value="charlotte">
                <label>Charlotte Bronte</label><br>
            <input type="button" name="Verifica" value="Verifica" onclick="check_5()">  <br><br>

         <label>6. Romanul "Maitreyi, scris de Mircea Eliade este un roman al experientei.</label><br>
            <input type="radio" name="daSauNu" value="da"><label>DA</label><br>
            <input type="radio" name="daSauNu" value="nu"><label>NU</label><br>
            <input type="button" name="Verifica" value="Valideaza" onclick="check_6()"><br><br>
    </form>
    <script src="Quiz.js"></script>
</body>

</html>
