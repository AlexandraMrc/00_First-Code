<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body class="body">
    <form action="form" method="post">
        <div class="container">

            <h1>LOGIN</h1>
            <label for="usname">Username</label>
            <input type="text" placeholder="Enter Username" name="Username"><br><br>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="" id="" password="password"><br><br>
            <button type="submit">Login</button><br><br>
            <label><input type="checkbox" checked="checked" name="remember">Remember me</label><br><br>
            <div class="forgot">
                <label><a href="#">Forgot password?</label></a><br><br>

            </div>


        </div>
        <br><br>
    </form>
</body>

</html>
